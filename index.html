<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Love Calculator</h1>
    </div>
    <div class="main">
      <div class="center">
        <div class="one">
          <h2>Person One</h2>
          <input class="one-input" type="text" placeholder="Enter Name" />
        </div>
        <div class="middle">
          <button class="calc">CALCULATE %</button>
        </div>
        <div class="two">
          <h2>Person Two</h2>
          <input class="two-input" type="text" placeholder="Enter Name" />
        </div>
      </div>
    </div>
    <div class="popup">
      <p class="percent">Percent:</p>
      <p class="result">Result:</p>
    </div>
    <script src="./API/app.js"></script>
  </body>
</html>
